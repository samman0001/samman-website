<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samman Verma | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #666;
    }

    .skills h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .skill {
      margin-bottom: 1.5rem;
    }

    .skill p {
      margin: 0 0 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }

    .bar {
      background-color: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border-radius: 10px;
      transition: width 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Samman Verma</h1>
      <p>Python Developer | UX Designer | Founder & Secretary of Navantra ATL Club, Sunbeam Lahartara</p>
    </header>

    <section class="skills">
      <h2>My Skills</h2>

      <div class="skill">
        <p>Python Development <span class="counter" data-target="50">0</span>%</p>
        <div class="bar">
          <div class="fill" data-width="50"></div>
        </div>
      </div>

      <div class="skill">
        <p>UI/UX Design <span class="counter" data-target="60">0</span>%</p>
        <div class="bar">
          <div class="fill" data-width="60"></div>
        </div>
      </div>

      <div class="skill">
        <p>Entrepreneurship Skills <span class="counter" data-target="80">0</span>%</p>
        <div class="bar">
          <div class="fill" data-width="80"></div>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const counters = document.querySelectorAll('.counter');
      const fills = document.querySelectorAll('.fill');

      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const current = +counter.innerText;
          const increment = Math.ceil(target / 60);

          if (current < target) {
            counter.innerText = current + increment > target ? target : current + increment;
            setTimeout(updateCount, 30);
          } else {
            counter.innerText = target;
          }
        };

        updateCount();
      });

      fills.forEach(fill => {
        const targetWidth = fill.getAttribute('data-width');
        setTimeout(() => {
          fill.style.width = `${targetWidth}%`;
        }, 500);
      });
    });
  </script>
</body>
</html>
